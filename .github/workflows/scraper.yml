name: Sales With Action

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 14 * * *"  # 09:30 EST

permissions:
  contents: read

jobs:
  test_credentials:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget curl gnupg software-properties-common \
            fonts-liberation libnss3 libatk1.0-0 libcups2 \
            libxcomposite1 libxdamage1 libxrandr2 libxkbcommon0 \
            libgtk-3-0 libgbm-dev libpango-1.0-0 \
            libasound2t64 \
            libxss1 libwoff1 libharfbuzz0b libfreetype6 libjpeg-turbo8 \
            libpng16-16 xfonts-100dpi xfonts-75dpi xfonts-scalable xfonts-cyrillic \
            locales tzdata
          sudo dpkg-reconfigure locales
          sudo dpkg-reconfigure tzdata

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Run credential test
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          python test_google_auth.py

  scrape_foreclosures:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [test_credentials]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget curl gnupg software-properties-common \
            fonts-liberation libnss3 libatk1.0-0 libcups2 \
            libxcomposite1 libxdamage1 libxrandr2 libxkbcommon0 \
            libgtk-3-0 libgbm-dev libpango-1.0-0 \
            libasound2t64 \
            libxss1 libwoff1 libharfbuzz0b libfreetype6 libjpeg-turbo8 \
            libpng16-16 xfonts-100dpi xfonts-75dpi xfonts-scalable xfonts-cyrillic \
            locales tzdata
          sudo dpkg-reconfigure locales
          sudo dpkg-reconfigure tzdata

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Run scraper (attempt 1)
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          POLITE_DELAY_SECONDS: ${{ vars.POLITE_DELAY_SECONDS }}
        run: |
          echo "▶ Running foreclosure scraper..."
          python main.py

      - name: Retry on failure (attempt 2)
        if: failure()
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "⚠ First attempt failed, retrying in 60s..."
          sleep 60
          python main.py
