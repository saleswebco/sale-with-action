name: Foreclosure Sales Scraper

on:
  # Run automatically every day at 6:00 AM EST (11:00 AM UTC)
  schedule:
    - cron: '30 14 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug logging'
        required: false
        default: 'false'
        type: boolean

env:
  # Environment variables (secrets must be set in GitHub)
  SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
  GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

jobs:
  scrape-foreclosures:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright browsers and dependencies
      run: |
        # Install system dependencies
        sudo apt-get update
        sudo apt-get install -y \
          libatk-bridge2.0-0 libatk1.0-0 libcups2 libdrm2 libgtk-3-0 \
          libnspr4 libnss3 libwayland-client0 libxcomposite1 libxdamage1 \
          libxfixes3 libxkbcommon0 libxrandr2 xvfb || echo "Some packages failed, continuing..."
        
        # Install Playwright and Chromium
        python -m pip install playwright
        playwright install chromium
        export PLAYWRIGHT_SKIP_VALIDATE_HOST_REQUIREMENTS=1

    - name: Verify environment variables
      run: |
        if [ -z "${{ secrets.SPREADSHEET_ID }}" ]; then
          echo "‚ùå SPREADSHEET_ID secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.GOOGLE_CREDENTIALS }}" ]; then
          echo "‚ùå GOOGLE_CREDENTIALS secret is not set"
          exit 1
        fi
        echo "‚úÖ Required secrets are configured"

    - name: Create logs directory
      run: mkdir -p logs

    - name: Run foreclosure scraper
      run: |
        echo "üöÄ Starting foreclosure sales scraper..."
        echo "üìÖ Current time: $(date)"

        if [ "${{ inputs.debug_mode }}" = "true" ]; then
          echo "üêõ Debug mode enabled"
          python -u main.py 2>&1 | tee logs/scraper.log
        else
          python main.py 2>&1 | tee logs/scraper.log
        fi

        echo "‚úÖ Scraper completed successfully"

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: scraper-logs-${{ github.run_number }}
        path: |
          logs/
          *.log
          screenshots/
        retention-days: 7
        if-no-files-found: ignore

    - name: Upload logs on success (debug mode)
      if: success() && inputs.debug_mode == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: scraper-debug-logs-${{ github.run_number }}
        path: |
          logs/
          *.log
        retention-days: 3
        if-no-files-found: ignore

    - name: Notify on failure (optional)
      if: failure()
      run: |
        echo "‚ùå Scraper failed. Check the logs for details."
        echo "Run ID: ${{ github.run_id }}"
        echo "Run Number: ${{ github.run_number }}"
        echo "View logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
