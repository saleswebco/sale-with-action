name: Foreclosure Sales Scraper

on:
  # Run automatically every day at 6:00 AM EST (11:00 AM UTC)
  schedule:
    - cron: '0 11 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug logging'
        required: false
        default: 'false'
        type: boolean

env:
  # Environment variables (secrets will be set in GitHub)
  SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
  GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
  
jobs:
  scrape-foreclosures:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps
        
    - name: Verify environment variables
      run: |
        if [ -z "${{ secrets.SPREADSHEET_ID }}" ]; then
          echo "‚ùå SPREADSHEET_ID secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.GOOGLE_CREDENTIALS }}" ]; then
          echo "‚ùå GOOGLE_CREDENTIALS secret is not set"
          exit 1
        fi
        echo "‚úÖ Required secrets are configured"
        
    - name: Run foreclosure scraper
      run: |
        echo "üöÄ Starting foreclosure sales scraper..."
        echo "üìÖ Current time: $(date)"
        
        if [ "${{ inputs.debug_mode }}" = "true" ]; then
          echo "üêõ Debug mode enabled"
          python -u main.py
        else
          python main.py
        fi
        
        echo "‚úÖ Scraper completed successfully"
        
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: scraper-logs-${{ github.run_number }}
        path: |
          *.log
          screenshots/
        retention-days: 7
        
    - name: Notify on failure (optional)
      if: failure()
      run: |
        echo "‚ùå Scraper failed. Check the logs for details."
        echo "Run ID: ${{ github.run_id }}"
        echo "Run Number: ${{ github.run_number }}"

